<body data-new-gr-c-s-check-loaded="14.1015.0" data-gr-ext-installed="">
    <div class="sidemap">
        <div class="text_wrapper">
            <h1>Sternenkarte</h1><br style="font-size: 5px;">
            <label>
                <h2>Eingabe:</h2>
                <label>
                    <label><input type="number" placeholder="Größe" min="0" value="700" class="inputfield" id="gr"></label>
                    <label><input type="number" placeholder="Rotation" min="0" max="360" class="inputfield" id="r1"></label>
                    <br>
                    <label><input type="number" placeholder="↨" min="-1000" max="1000" class="inputfield" id="ht"></label>
                    <label><input type="number" placeholder="↔" min="-1000" max="1000" class="inputfield" id="rl"></label>
                </label>
            </label>
            <br>
            <label>
                <h3>Horizontkarte</h3>
                <label>
                    <label><button type="button" id="show" onclick="toggleshowlevel2()"><p>Anzeigen</p></button></label>
                    <label><input type="number" placeholder="Rotation" min="0" max="360" class="inputfield" id="r2"></label>
                </label>
            </label>
            <br>
            <label>
                <h3>Planetenzeiger</h3>
                <label>
                    <label><button type="button" id="show" onclick="toggleshowlevel3()"><p>Anzeigen</p></button></label>
                    <label><input type="number" placeholder="Rotation" min="0" max="360" class="" id="r3"></label>
                </label>
            </label>
        </div>
    </div>
    <div class="starmap" id="level1" style="transform: rotate(0deg);">
        <div class="rotating_map" id="level2" style="transform: rotate(0deg);opacity: 0;">
            <div class="planet_pointer" id="level3" style="transform: rotate(0deg);opacity: 0;"></div>
        </div>
    </div>
